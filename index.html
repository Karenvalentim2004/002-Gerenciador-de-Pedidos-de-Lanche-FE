<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valenn Burger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TOPO -->
    <header class="top-bar">
        <div class="social">
            <a href="#"><img src="img/instagram.svg"></a>
            <a href="#"><img src="img/facebook.svg"></a>
        </div>
        <span>Unidades: Americana| Senac</span>
    </header>

    <!-- NAVBAR -->
    <nav class="navbar">
        <img class="logo" src="img/logo.png" alt="Valenn Burger">

        <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="fazer-pedido.html">Fazer Pedido</a></li>
            <li><a href="listar-pedidos.html">Meus Pedidos</a></li>
            <li><a href="buscar-pedido.html">Buscar Pedido</a></li>
        </ul>
    </nav>

    <!-- HERO / SLIDER -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="img/hero.mp4" type="video/mp4">
        </video>
    </section>

    <!-- PRODUTOS -->
    <section class="produtos">
        <h2>Destaques do Menu</h2>

        <div class="cards">
            <div class="card">
                <img src="img/bacon.jpg">
                <h3>X-Bacon</h3>
                <span>R$ 29,90</span>
            </div>

            <div class="card">
                <img src="img/salada.jpg">
                <h3>X-Salada</h3>
                <span>R$ 25,90</span>
            </div>

            <div class="card">
                <img src="img/frango.jpg">
                <h3>X-Frango</h3>
                <span>R$ 30,00</span>
            </div>
        </div>
    </section>

    <!-- RODAPÉ -->
    <footer class="rodape">
        © 2024 Valenn Burger — Todos os direitos reservados
    </footer>

    <script src="slider.js"></script>
</body>

</html>
